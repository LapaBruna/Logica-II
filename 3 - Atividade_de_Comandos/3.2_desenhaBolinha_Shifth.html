<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Bolinha + Shifit</title>
    </head>
        
    <body>
        <h1>Desenha bolinha + Shift</h1>
        <p> Vamos aumentar o tamanho da bolinha? Ao pressionar  o SHIFT no teclado podemos aumentar 
            <br>o tamanho da nossa bolinha. Experimente.</p>
            
        <canvas width="600" height="400"> </canvas>
    </body>
</html>
    
<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    var cores = ["blue","red", "pink", "green", "yellow"];
    var troca = 0;
    var diametro = 10;

    function desenhaBolinha (evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop; 
        
        if (evento.shiftKey==true) {

            diametro = diametro + 5;
        } else  {
            
            diametro =  diametro;
        }
           
    //O teste evento.shiftKey==true deve ser executado dentro da função.
        
    /*
        if (evento.shiftKey==true){
            diametro = 40;
        }
    */

        pincel.fillStyle = cores[troca];
        pincel.beginPath();
        pincel.arc(x, y, diametro, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
    }

    function mudaCor () {

        troca ++;
        alert("Troca de cor.");

        if (troca >= cores.length) {

            troca=0;
        }
        return false;
    }

    tela.onclick  = desenhaBolinha;
    tela.oncontextmenu = mudaCor;
