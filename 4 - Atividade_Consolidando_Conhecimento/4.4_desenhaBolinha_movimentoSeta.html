<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Movimento via teclado</title>
    </head>

    <body>
        <h1>Desafio: Bolinha + Movimento via teclado</h1>
        <p> Use as setas do seu teclado para movimentar a bolinha vermelha pelo canvas.</p>
        
        <canvas width="600" height="400"></canvas>
    </body>

</html>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'pink';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;
    
    
    var esquerda = 37;  // códigos do teclado ASCII 
    var cima = 38;      // códigos do teclado ASCII 
    var direita = 39;   // códigos do teclado ASCII 
    var baixo = 40;     // códigos do teclado ASCII 

    
    var taxa = 10;  // taxa de incremento

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'red';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();

        pincel.fillStyle = 'pink';
        pincel.fillRect(0, 0, 600, 400);
        
        desenhaCirculo(x, y, 10);
        
    }
    
    setInterval(atualizaTela, 20); 

    function leDoTeclado(evento) {

        if (evento.keyCode == 37 && x!=10) {

            x=x-taxa;
            //var esquerda = 37;
        } 
            else if (evento.keyCode == 39 && x!=590) {

                x=x+taxa;
                //var direita = 39;
            }
        
        if (evento.keyCode == 38 && y!=10){

            y=y-taxa;
            //var cima = 38;
        } 
            else if (evento.keyCode == 40 && y!=390) {

                y=y+taxa;
                //var baixo = 40;
            }
    }

    document.onkeydown = leDoTeclado; //somente quando clica na SETA do teclado a função é chamada.


//onkeydown  identificador de tecla do teclado via JS.
//evento.keyCode  traz o código da tecla que foi pressionada

</script>
