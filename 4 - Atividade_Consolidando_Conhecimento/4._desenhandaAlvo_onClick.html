<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Alvo onClick </title>
    </head>

    <body>
        <h1> Alvo estático </h1>
        <p> Clique no centro do alvo. Esse alvo é estático será fácil.</p>
        
        <canvas width="600" height="400"></canvas>
    </body>
</html>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior círculo
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); // menor círculo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if (x >= 290 && x <= 310 && y >=190 && y <= 210) {
            alert("Acertou o centro do alvo.");
        }

       // lógica de acerto?
    }

    tela.onclick = dispara;
