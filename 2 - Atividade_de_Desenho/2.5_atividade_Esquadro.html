<!-- Set-square-->

<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Set-Square</title>
    </head>
            
    <body>
        <h1> Set-square </h1>
        <p>Drawing two triangle inside each other to make a set-square on the canvas area.</p>
            
        <canvas width="600" height="400"> </canvas>
    </body>
</html>
    
<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function triangulo (xa, ya, xb, yb, xc, yc, cor){
        
        pincel.fillStyle=cor;
        pincel.beginPath();

        pincel.moveTo(xa, ya);
        pincel.lineTo(xb, yb);
        pincel.lineTo(xc, yc);
        pincel.fill();
    }
    
    for (cont =0; cont <2; cont ++) {
       
        var xa =[50, 100];
        var ya = [50, 175];

        var xb = [xa[cont], xa[cont]];
        var yb = [400, 350];

        var xc = [400, 275];
        var yc = [yb[cont], yb[cont]];
        var cores = ["pink", "lightgray"]

        triangulo (xa[cont], ya[cont], xb[cont], yb[cont], xc[cont], yc[cont], cores[cont]);
    }
