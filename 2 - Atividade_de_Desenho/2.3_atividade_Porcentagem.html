<!--Canvas draw - Graphic-->

<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title> Percentage graphic 2015 / 2016 </title>
    </head>
            
    <body>
        <h1>Percentage graphic 2015 / 2016</h1>
        <p>Two graphic blocks of percentage. Was used JS to manipulate the HTML canvas.</p>

        <canvas width="600" height="400"> </canvas>
    </body>
</html>
    
<script>

    function desenhaGrafico (x, y, largura, altura, cor) {

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor;
        pincel.fillRect (x, y, largura, altura);
            
        pincel.strokeStyle = "black";
        pincel.strokeRect (x, y, largura, altura);
    }

    function desenhaTexto(x, y, texto) {
           
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    function multiploGraficos () {
            
        for(cont =0; cont <=4; cont ++) {
                
            var y2015 =     [50, 100, 125, 145];
            var serie2015 = [50, 25, 20, 5];

            var y2016 =     [50, 115, 135, 148, 150];
            var serie2016 = [65, 20, 13, 2];
                
            var cores = ["blue", "green", "yellow", "red"];

            desenhaGrafico(50, y2015[cont], 50, serie2015[cont], cores[cont]);
            desenhaGrafico(150, y2016[cont], 50, serie2016[cont], cores[cont]);
                
        }
        for (contTexto=0; contTexto<2; contTexto++) {

            var texto = ["2015", "2016"];
            var x = [50, 150];
                
            desenhaTexto (x[contTexto], 40, texto[contTexto]);
        }
    }
    
    multiploGraficos ();
</script>
